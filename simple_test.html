<!DOCTYPE html>
<meta charset="utf-8">
<body>

<script src="js/lib/d3.js"></script>

<script>

var alphabet = "abcdefghijklmnopqrstuvwxyz".split("");

var width = 600,
    height = 400;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(32," + (height / 2) + ")");


function update(data){      var text = svg.selectAll("text")
      .data(data);

      text.attr("class", "update");

       text.enter().append("text")
      .attr("class", "enter")
      .attr("x", function(d, i) { return i * 20; })
      .attr("dy", ".35em");

      text.text(function(d) { return d; });

      text.exit().remove();
  }

update(d3.shuffle(d3.shuffle(alphabet)
      .slice(0, Math.floor(Math.random() * 26))
      .sort()));
// alphabet = "kurwa".split("");
// update(alphabet);

</script>
</body>
